<!DOCTYPE html>
<html>
<head>
    <title>GPT-3.5 Turbo Code Generator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#generate-button").click(function() {
                var prompt = $("#prompt").val();
                $.ajax({
                    type: 'POST',
                    url: '/generate',
                    data: {prompt: prompt},
                    success: function(data) {
                        $("#generated-code").text(data);
                        $("#graph-link").attr("href", "/graph").show();
                    },
                    error: function() {
                        alert('Error generating code');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div>
        <label for="prompt">Enter prompt:</label>
        <input type="text" id="prompt" name="prompt">
    </div>
    <div>
        <button id="generate-button">Generate Code</button>
        <a href="#" id="graph-link" style="display:none;">Generate Graph</a>
    </div>
    <div id="generated-code"></div>
</body>
</html>
